    <h1>Detyra 2</h1>

<!-- script -->
<script>
    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }

    var input = prompt("Enter 5-digit number:");

    while(!isNumeric(input) || input.length > 5){
        console.log('invalid input');
        input = prompt("Enter 5-digit number:");
    }

    var array = input.split("");
    var reversed = "";

    for(let i = array.length-1; i > -1; i--){
        reversed += array[i];
    }
    
    if(input == reversed){
        console.log('is palindrome');
    }else{
        console.log('is not palindrome');
    }
</script>
</html>
