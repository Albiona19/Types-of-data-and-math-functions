<script>
    function isNumeric(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
    }

    var euroRate = 0.98;
    var sekRate = 10.49;
    var audRate = 1.46;

    var usd = prompt("Enter $USD amount:");

    while(!isNumeric(usd)){
        console.log('Please enter a valid number: ');
        usd = prompt("Enter $USD amount:");
    }

    var currencyIndex = prompt("Select currency 1(EUR), 2(SEK), 3(AUD):");

    while(!isNumeric(currencyIndex) || currencyIndex > 3 || currencyIndex < 1){
        console.log('Please enter a valid number (1, 2 or 3): ');
        currencyIndex = prompt("Select currency 1(EUR), 2(SEK), 3(AUD):");
    }
    
    if(currencyIndex == 1){
        console.log(usd + " USD($) is = " + (usd*euroRate) + " EUR(â‚¬)");
    }else if(currencyIndex == 2){
        console.log(usd + " USD($) is = " + (usd*sekRate) + " SEK(kr)");
    }else{
        console.log(usd + " USD($) is = " + (usd*audRate) + " AUD($)");
    }

</script>
