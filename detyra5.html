<script>

    var input = prompt("Enter a date (dd:mm:yyyy), example (28:09:2022): ");

    var array = input.split(":");

    var date = new Date(array[2] + "-" + array[1] + "-" + array[0])

    date.setDate(date.getDate() + 1);

    console.log(date.toDateString());

</script>
